<!DOCTYPE html>
<html>
 <link rel="icon" href="uwu2.png" type="image/png">
<head>
  <title>Social Quiz</title>
  <style>
    .u {
      font-family: Verdana, Geneva, sans-serif;
      text-align: center;
    }
    .b button {
      margin: 10px;
      padding: 10px 20px;
    }
    .b {
      display: flex;
      justify-content: center;
    }
    .w {
      font-family: Verdana, Arial, sans-serif;
    }
    body {
      background-color: #80ffa2;
    }
  </style>
  <script>
   var answers = 0;
   var answer = 1;
    function checkAnswer(isCorrect) {
      if (isCorrect) {
        answers = answers + 1;
       while (answer < 4) {
        document.getElementById(answer).style.visibility = 'hidden';
        answer = answer + 1;
       }
       console.log(answers);
      } else {
          answers = answers - 0;
      }
    }
  </script>
</head>
<body>
  <h1 class="u">Welcome to the social quiz!</h1>
  <p class="w" id="question1">1. Is electronic time good for you?</p>
  <button class="b" id="1" onclick="checkAnswer(true)">Both</button>
  <button class="b" id="2" onclick="checkAnswer(false)">Yes</button>
  <button class="b" id="3" onclick="checkAnswer(false)">No</button>
  <p class="u" id="message"></p>
</body>
</html>

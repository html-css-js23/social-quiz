<!DOCTYPE html>
<html>
  <head>
  <title>Button Example</title>
  <script>
    function checkAnswer(isCorrect) {
      if (isCorrect) {
        document.getElementById('message').innerHTML = 'Good!';
      } else {
        document.getElementById('message').innerHTML = 'Wrong.';
      }
    }
  </script>
</head>
  <body>
    <h1 class="u">Welcome to the social quiz!</h1>
    <h1 class="u">Is electronic time good for you?</h1>
  <button class="b" onclick="checkAnswer(true)">Both</button>
  <button class="b" onclick="checkAnswer(false)">Yes</button>
    <button class="b" onclick="checkAnswer(false)">No</button>
  <p class="u" id="message"></p>
  </body>
</html>
<style>
  .u {
    font-family: Verdana, Geneva, sans-serif;
    text-align: center;
  }
  .b button {
    margin: 10px;
    padding: 10px 20px;
  }
  .b  {
   display: flex;
   justify-content: center;
  }
  body {
  background-color: #80ffa2;
  }
</style>

<!DOCTYPE html>
<html>
 <link rel="icon" href="uwu.png" type="image/png">
<head>
  <title>Button Example</title>
  <style>
    .u {
      font-family: Verdana, Geneva, sans-serif;
      text-align: center;
    }
    .b button {
      margin: 10px;
      padding: 10px 20px;
    }
    .b {
      display: flex;
      justify-content: center;
    }
    .w {
      font-family: Verdana, Arial, sans-serif;
    }
    body {
      background-color: #80ffa2;
    }
  </style>
  <script>
    function checkAnswer1(isCorrect) {
      if (isCorrect) {
        function delayedFunction1() {
          document.getElementById('1').style.display = 'none';
          document.getElementById('2').style.display = 'none';
          document.getElementById('3').style.display = 'none';
          document.getElementById('question1').style.display = 'none';
        }
        document.getElementById('message').innerHTML = 'Good!';
        setTimeout(delayedFunction1, 2000);
      } else {
        document.getElementById('message').innerHTML = 'Wrong.';
      }
    }
  </script>
</head>
<body>
  <h1 class="u">Welcome to the social quiz!</h1>
  <p class="w" id="question1">1. Is electronic time good for you?</p>
  <button class="b" id="1" onclick="checkAnswer1(true)">Both</button>
  <button class="b" id="2" onclick="checkAnswer1(false)">Yes</button>
  <button class="b" id="3" onclick="checkAnswer1(false)">No</button>
  <p class="u" id="message"></p>
</body>
</html>

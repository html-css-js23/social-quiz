<!DOCTYPE html>
<html>
  <head>
  <title>Button Example</title>
  <script>
    function checkAnswer(isCorrect) {
      if (isCorrect) {
        document.getElementById('message').innerHTML = 'Success!';
      } else {
        document.getElementById('message').innerHTML = 'Failed.';
      }
    }
  </script>
</head>
  <body>
    <h1 class="u">Welcome to the social quiz!</h1>
    <h1 class="u">Click the button:</h1>
  <button class="u" onclick="checkAnswer(true)">Right</button>
  <button class="u" onclick="checkAnswer(false)">Wrong</button>
  <p class="u" id="message"></p>
  </body>
</html>
<style>
  .u {
    font-family: Verdana, Geneva, sans-serif;
    text-align: center;
  }
  body {
  background-color: #80ffa2;
  }
</style>
